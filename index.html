<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Demo</title>
  </head>
  <body>
    <h1>WebRTC Demo</h1>
    <div class="videos">
      <video id="localVideo" autoplay playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
      <div id="webcamButton">
        <i id="videoIcon" data-feather="video"></i>
        <h3>Start Webcam</h3>
      </div>
      <div id="callOptions">
        <button id="callButton">Create Call</button>
        <div id="callCode">Call Code:</div>
        <div id="or">OR</div>
        <div id="customInput">
          <input id="callInput" />
          <button id="joinButton">Join Call</button>
        </div>
      </div>
      <button id="hangupButton"><i id="hangupIcon" data-feather="phone-off"></i></button>
    </div>

    <script src="/node_modules/feather-icons/dist/feather.min.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
